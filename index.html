<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BooBYS AWARDS 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Karla', sans-serif;
      background: #f5f8ff;
      color: #333;
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #1a73e8;
      margin-bottom: 10px;
      font-size: 2.7rem;
    }

    .intro {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #444;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      background: #fff;
      padding: 16px 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      color: #222;
      font-size: 1rem;
    }

    .superlative-title {
      font-weight: 700;
      color: #1a73e8;
      font-size: 0.95rem;
      text-transform: uppercase;
    }

    .superlative-desc {
      margin-top: 4px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    select {
      width: 100%;
      max-width: 100%;
      padding: 10px
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      background-color: #fff;
      transition: border 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 4px rgba(26, 115, 232, 0.4);
    }

    button {
      margin: 40px auto 0;
      padding: 14px 50px;
      background-color: #1a73e8;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #155ab6;
    }
  </style>
</head>
<body>

  <h1>BooBYS AWARDS 2025</h1>
  <p class="intro">⭐Welcome to the Award Ceremony for the first ever BooBYS (Booty Bandits Yearly Superlatives)!⭐<br><br>
  The following statements will be provided and you will choose who best fits these statements to you. Have fun with it!</p>

  <form id="superlativeForm">
    <!-- Dropdowns will be inserted here by JavaScript -->
    <button type="submit">Submit</button>
  </form>

  <script>
    const names = [
      "Adrian G", "Angel G", "Ankit T", "Anna G", "Brooke S", "Cam J", "Collin T",
      "Dameli U", "Emily B", "Gavin I", "Heather M", "Isabella S", "James V",
      "Jared F", "Jasmine B", "Jeremy C", "Jon C", "Jordan F", "Lekai T",
      "Lonelle P", "Mesa V", "Owen D", "Rob R", "Ryan B", "Ryan M",
      "Sydney P", "Tiffany D", "Victoria T"
    ];

    const superlatives = [
      "break a world record and break all their bones in the process",
      "join a cult “for the plot” and eventually become the leader",
      "drop acid and still file their taxes correctly",
      "become a van guy/girl and end up on a true crime Netflix series as a witness",
      "win the lottery and be bankrupt within a year",
      "plan their bachelor/bachelorette party for Las Vegas, NV but book everything in Las Vegas, NM",
      "liquidate their 401k to buy a compound for the friend group",
      "get discovered by someone with an extreme foot fetish and get all their debts paid off",
      "get on reality TV and get no air time except for 1 embarrassing moment that goes viral",
      "get their identity stolen and it actually improves their credit score and financial status",
      "donate money to a Nigerian prince and it ends up being real and they become royalty",
      "get blindfolded and dropped off anywhere in Seattle and not be able to get home by foot for a week",
      "end up on a yacht with gays that are trying to kill them",
      "plot to kill their boss and not be able to go through with it and then accidentally run them over with their car",
      "set off the Lunk Alarm every time they are at a Planet Fitness",
      "show up late to their own wedding because they got ready, hated it, and started over 3 times",
      "drop off the face of the earth for a year and show up randomly for a Booty Bandit Bday unannounced",
      "try to have a kid at the same time as their homie/bestie in hopes their kids will get married and you will be related",
      "try to set you up with a relative/cousin in hopes you guys get married and you will be related",
      "be hired as an unlicensed therapist by a millionaire because you give such good advice",
      "get a larynx (voice box) transplant from the first ever case of hyperyapping syndrome",
      "get a blood alcohol level (BAC) as high as their high school GPA",
      "end up as the final girl/boy in a horror movie by sheer accident rather than skill",
      "get a matching tattoo with a stranger they just trauma-bonded with in a bar bathroom",
      "spend their life doomsday prepping only to lose their shit and become useless when an actual apocalypse happens",
      "offer to play a set at a family member's funeral",
      "put their pets as beneficiaries on their life insurance vs their kids/spouse",
      "discover a squatter living in their house but makes them part of the family"
    ];

    const form = document.getElementById('superlativeForm');
    const dropdowns = [];

    superlatives.forEach((desc, i) => {
      const group = document.createElement('div');
      group.className = 'form-group';

      const label = document.createElement('label');
      label.htmlFor = `dropdown${i}`;

      const titleLine = document.createElement('div');
      titleLine.className = 'superlative-title';
      titleLine.textContent = 'MOST LIKELY TO...';

      const descLine = document.createElement('div');
      descLine.className = 'superlative-desc';
      descLine.textContent = desc;

      label.appendChild(titleLine);
      label.appendChild(descLine);
      group.appendChild(label);

      const select = document.createElement('select');
      select.id = `dropdown${i}`;
      select.name = `superlative${i}`;
      select.required = true;
      select.innerHTML = `<option value="">-- Select a nominee --</option>`;
      names.forEach(name => {
        select.innerHTML += `<option value="${name}">${name}</option>`;
      });

      select.addEventListener('change', updateDropdowns);
      dropdowns.push(select);
      group.appendChild(select);
      form.insertBefore(group, form.lastElementChild);
    });

    function updateDropdowns() {
      const selected = dropdowns.map(d => d.value).filter(Boolean);
      dropdowns.forEach(dropdown => {
        const current = dropdown.value;
        Array.from(dropdown.options).forEach(option => {
          if (option.value && option.value !== current) {
            option.disabled = selected.includes(option.value);
          } else {
            option.disabled = false;
          }
        });
      });
    }
  </script>

</body>
</html>
